<header>
  <img src="../assets/images/logo.svg" alt="ping logo">
</header>

<main>
  <h1>We are launching <span>soon!</span></h1>
  <p class="subtitle">Subscribe and get notified</p>

  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div>
      <label for="email"></label>
      <input
      type="email"
      id="email"
      name="email"
      ngModel
      required
      email
      #email="ngModel"
      placeholder="Your email address...">
      <p class="error" *ngIf="!email.valid && email.touched">Please provide a valid email address</p>
    </div>
    <div>
      <button type="submit">Notify Me</button>
    </div>

  </form>


  <div id="illustration">
    <img src="../assets/images/illustration-dashboard.png" alt="illustration-dashboard">
  </div>


</main>





  <footer>
    <div id="socials">
      <div>
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div>
        <i class="fa-brands fa-x-twitter"></i>
      </div>
      <div>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>

    <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
